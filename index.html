<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>

    <!-- Bootstrap & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-all duration-300">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white dark:bg-gray-800 shadow-sm backdrop-blur-lg fixed-top">
        <div class="container">
            <a class="navbar-brand text-xl font-bold dark:text-white" href="#">Your Name</a>
            <button id="theme-toggle" class="btn btn-outline-primary dark:bg-white dark:text-gray-900">ðŸŒ™</button>
        </div>
    </nav>

    <!-- Header -->
    <header class="text-center py-20 bg-blue-600 dark:bg-gray-700 text-white">
        <h1 class="text-5xl font-bold">Your Name</h1>
        <p class="text-xl mt-2">Full Stack Developer & Designer</p>
    </header>

    <main>
        <!-- About Section -->
        <section id="about" class="py-16 reveal">
            <div class="container text-center">
                <h2 class="text-3xl font-bold mb-4">About Me</h2>
                <p class="text-lg max-w-2xl mx-auto">I'm a passionate web developer specializing in modern frameworks, interactive UI/UX, and full-stack applications.</p>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="py-16 bg-gray-200 dark:bg-gray-800 reveal">
            <div class="container">
                <h2 class="text-3xl font-bold text-center mb-8">Projects</h2>
                <div class="row" id="project-list"></div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="py-16 reveal">
            <div class="container">
                <h2 class="text-3xl font-bold text-center mb-8">Contact Me</h2>
                <form id="contact-form" class="max-w-md mx-auto">
                    <div class="mb-4">
                        <label for="name" class="block mb-2">Name</label>
                        <input type="text" id="name" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block mb-2">Email</label>
                        <input type="email" id="email" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block mb-2">Message</label>
                        <textarea id="message" class="w-full p-2 border rounded" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 text-center">
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
